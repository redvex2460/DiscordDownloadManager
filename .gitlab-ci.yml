# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.
image: docker:19.03.14-dind
stages:
  - build
  - publish
  - build_master
  - publish_master
  - build_dev
  - publish_dev
  
build:
  image: mcr.microsoft.com/dotnet/sdk:5.0
  stage: build
  script:
    - echo "Building ...."
    - dotnet build

publish:
  image: mcr.microsoft.com/dotnet/sdk:5.0
  stage: publish
  artifacts:
    paths:
      - publish/
  script:
    - echo "Publishing now..."
    - "dotnet publish -c release -o publish"

build_dev:
  stage: build_dev
  only:
    - dev
  script:
    - echo "Building docker...."
    - docker build . -t redvex2460/discoloader:dev

publish_dev:
  stage: publish_dev
  only:
    - dev
  script:
    - echo "Uploading docker....."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
    - docker push redvex2460/discoloader:dev

build_master:
  stage: build_master
  only:
    - master
  script:
    - echo "Building docker...."
    - docker build . -t redvex2460/discoloader:master

publish_master:
  stage: publish_master
  only:
    - master
  script:
    - echo "Uploading docker....."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
    - docker push redvex2460/discoloader:master