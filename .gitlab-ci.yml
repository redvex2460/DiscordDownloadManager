# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.
image: mcr.microsoft.com/dotnet/sdk:5.0
stages:
  - build
  - publish
  - build_docker
  - publish_docker

services:
  - docker:dind

build:
  stage: build
  script:
    - echo "Building ...."
    - dotnet build

publish:
  stage: publish
  only:
    - master
  artifacts:
    paths:
      - publish/
  script:
    - echo "Publishing now..."
    - "dotnet publish -c release -o publish"

build_docker:
  image: docker:latest
  stage: build_docker
  only:
    - master
  script:
    - echo "Building docker...."
    - docker build . -t redvex2460/discoloader:autobuild

publish_docker:
  image: docker:latest
  stage: publish_docker
  only:
    - master
  script:
    - echo "Uploading docker....."
    - docker push . -t redvex2460/discoloader:autobuild